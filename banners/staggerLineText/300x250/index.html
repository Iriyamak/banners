<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="ad.size" content="width=300,height=250" />

    <link rel="preload" href="./bg.png" as="image" />
    <link rel="preload" href="./bg2.jpg" as="image" />
    <link rel="preload" href="./mid-bg.png" as="image" />
    <link rel="preload" href="./front-bg.png" as="image" />
    <link rel="preload" href="./train.png" as="image" />
    <link rel="preload" href="./arrow.svg" as="image" />
    <link rel="preload" href="./logo-blue.svg" as="image" />
    <link rel="preload" href="./shadow-front.png" as="image" />
    <link rel="preload" href="./shadow-mid.png" as="image" />

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.11.5_min.js"></script>
    <link rel="stylesheet" href="./style.css" />

    <title>300*250</title>
    <script type="text/javascript">
      var clickTag = '#';
    </script>
    <script src="./animation.js" defer></script>
  </head>

  <body>
    <div id="wrapper">
      <a id="ad" href="javascript:void(window.open(clickTag))">
        <div class="frame frame-1">
          <div class="bg-block">
            <img class="bg" src="bg.png" alt="bg" />
            <img src="./mid-bg.png" alt="bg middle" class="bg-middle" />
            <img src="./train.png" alt="train" class="train" />
            <img class="bg bg_shadow-mid" src="./shadow-mid.png" alt="shadow" />
            <img src="./front-bg.png" alt="bg front" class="bg-front" />
            <img class="bg bg_shadow" src="./shadow-front.png" alt="shadow" />
          </div>
          <div class="logo">
            <svg
              width="47"
              height="18"
              viewBox="0 0 47 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M23.3784 16.5104C24.3014 17.4258 25.5781 17.9892 26.9929 18H37.82L47 9.00271L37.82 0H32.6248L39.9699 7.19892H30.0603C29.6679 7.19892 29.3087 7.04725 29.0434 6.79807L23.6382 1.48962C22.7097 0.57418 21.433 0.00541679 20.0126 0H9.18003L0 9.00271L9.18003 18H14.3752L7.0301 10.8011H16.9452C17.3376 10.8011 17.6968 10.9528 17.9566 11.2019L23.3784 16.5104ZM20.5487 8.65062C19.6202 7.75143 18.349 7.19892 16.9452 7.19892H7.0301L10.7054 3.59675H20.0181C20.4216 3.60217 20.7808 3.77009 21.0406 4.03009L26.4568 9.34397C27.3853 10.2377 28.6565 10.7957 30.0659 10.7957H39.9809L36.3111 14.3978H26.9985C26.6005 14.3924 26.2358 14.2191 25.976 13.9591L20.5542 8.65062H20.5487Z"
                fill="#fff"
              />
            </svg>
          </div>
          <div class="hover">
            <div class="btn">
              <p class="text-btn">Meld je aan</p>
              <svg
                class="btn-arrow"
                width="7"
                height="11"
                viewBox="0 0 7 11"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0.453293 10.4168L3.18696 5.31074L0.501463 0.264893H3.65663L6.53481 5.31074L3.58437 10.4168H0.453293Z"
                  fill="white"
                />
              </svg>
            </div>
          </div>
          <p class="text text-1">
            <span class="line first-line">Een gratis warm drankje </span>
            <span class="line second-line"> als bedankje.</span>
          </p>
          <p class="text text-2">
            <span class="line first-line">Elke dag een andere </span>
            <span class="line second-line">verrassing in NS Wintercity.</span>
          </p>
        </div>
        <div class="frame frame-2">
          <img class="bg-2" src="./bg2.jpg" alt="bg" />
          <p class="text text-4">
            <span class="line first-line"
              >Ben je abonnee?<sub class="sub">*</sub></span
            >
            <span class="line second-line">Meld je aan.</span>
          </p>
          <p class="legal-line">
            <span class="line">Actie geldt niet voor</span>
            <span class="line">Studentenreisproduct, Kids Vrij</span>
            <span class="line">en zakelijke abonnementen</span>
          </p>
          <div class="logo-blue">
            <svg
              width="47"
              height="18"
              viewBox="0 0 47 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M23.3784 16.5104C24.3014 17.4258 25.5781 17.9892 26.9929 18H37.82L47 9.00271L37.82 0H32.6248L39.9699 7.19892H30.0603C29.6679 7.19892 29.3087 7.04725 29.0434 6.79807L23.6382 1.48962C22.7097 0.57418 21.433 0.00541679 20.0126 0H9.18003L0 9.00271L9.18003 18H14.3752L7.0301 10.8011H16.9452C17.3376 10.8011 17.6968 10.9528 17.9566 11.2019L23.3784 16.5104ZM20.5487 8.65062C19.6202 7.75143 18.349 7.19892 16.9452 7.19892H7.0301L10.7054 3.59675H20.0181C20.4216 3.60217 20.7808 3.77009 21.0406 4.03009L26.4568 9.34397C27.3853 10.2377 28.6565 10.7957 30.0659 10.7957H39.9809L36.3111 14.3978H26.9985C26.6005 14.3924 26.2358 14.2191 25.976 13.9591L20.5542 8.65062H20.5487Z"
                fill="#003082"
              />
            </svg>
          </div>
          <div class="hover">
            <div class="btn-2">
              <p class="text-btn">Aanmelden</p>
              <svg
                class="btn-arrow"
                width="7"
                height="11"
                viewBox="0 0 7 11"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0.453293 10.4168L3.18696 5.31074L0.501463 0.264893H3.65663L6.53481 5.31074L3.58437 10.4168H0.453293Z"
                  fill="white"
                />
              </svg>
            </div>
          </div>
        </div>
      </a>
    </div>
  </body>
</html>
