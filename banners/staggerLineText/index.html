<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="ad.size" content="width=840,height=250" />

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.11.5_min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />

    <title>Stagger and svg-path text banner</title>
    <script type="text/javascript">
      var clickTag = "#";
    </script>
    <script src="./animation.js" defer></script>
  </head>

  <body>
    <div id="wrapper">
      <a id="ad" href="javascript:void(window.open(clickTag))">
        <div class="frame frame-1">
          <div class="text-content">
            <div class="btn">
              <p class="text-btn">Learn more</p>
            </div>
          </div>
          <svg class="box__background" viewBox="0 0 839 129" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="line1" d="M7.08328 122.242C48.9175 65.5558 94.0624 7.41624 186.158 7.41624C289.932 7.41624 318.104 110.905 421.635 110.905C525.412 110.905 541.302 7.41624 644.83 7.41624C732.411 7.41624 793.507 84.7418 826.011 122.242" stroke="transparent" stroke-width="13" stroke-miterlimit="10" stroke-linecap="round"/>
            <text fill="red">
                <textpath startOffset="-10%" text-anchor="middle" alignment-baseline="central" xlink:href="#line1">
                     SALE EVENT
                    <animate attributeName="startOffset" from="0%" to="100%" begin="0s" dur="6s"
                        repeatCount="indefinite" />
                </textpath>
            </text>
            <text fill="blue">
                <textpath startOffset="-10%" text-anchor="middle" alignment-baseline="central" xlink:href="#line1">
                    New Collection
                    <animate attributeName="startOffset" from="0%" to="100%" begin="1.5s" dur="6s"
                        repeatCount="indefinite" />
                </textpath>
            </text>

            <text fill="pink">
                <textpath startOffset="-10%" text-anchor="middle" alignment-baseline="central" xlink:href="#line1">ONE
                    Day
                    <animate attributeName="startOffset" from="0%" to="100%" begin="3s" dur="6s"
                        repeatCount="indefinite" />
                </textpath>
            </text>
            <text fill="violet">
                <textpath startOffset="-10%" text-anchor="middle" alignment-baseline="central" xlink:href="#line1">
                    special OFFER
                    <animate attributeName="startOffset" from="0%" to="100%" begin="4.5s" dur="6s"
                        repeatCount="indefinite" />
                </textpath>
            </text>
        </svg>
        <img src="./girl1.png" alt="girl img" class="person person1">
        <img src="./girl2.png" alt="girl img" class="person person2">
        <img src="./girl3.png" alt="girl img" class="person person3">
        </div>
      </a>
    </div>
  </body>
</html>
